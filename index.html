  <style>
    :root{
      --c1: #03045e;
      --c2: #023e8a;
      --c3: #0077b6;
      --c4: #0096c7;
      --c5: #00b4d8;
      --c6: #48cae4;
      --c7: #90e0ef;
      --c8: #ade8f4;
      --c9: #caf0f8;

      --bg: var(--c9);
      --card: #ffffff;
      --muted: #4b5563;
      --accent: var(--c3);
      --accent-dark: var(--c2);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(180deg, var(--c9) 0%, #f8fbff 100%);
      color: var(--c1);
      line-height:1.5;
      padding-bottom:60px;
    }

    /* ===== Fixed Header ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(0,0,0,0.04);
    }

    body { padding-top: 80px; }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      gap: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 6px 18px rgba(2, 46, 80, 0.12);
    }

    .brand .name {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: var(--c1);
    }

    .nav-links {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .icon-btn img {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    /* ===== Hero ===== */
    .hero {
      max-width:1100px;
      margin:30px auto 18px;
      padding:28px 20px;
      display:grid;
      grid-template-columns: 1fr;
      gap:18px;
      align-items:center;
    }

    .hero-card {
      background: white;
      padding:28px;
      border-radius:12px;
      box-shadow: 0 10px 30px rgba(3,4,94,0.06);
      display:flex;
      gap:20px;
      align-items:center;
      flex-wrap:wrap;
    }

    .hero h1 {
      font-family:'Montserrat',sans-serif;
      font-weight:700;
      font-size:clamp(20px,4.2vw,34px);
      color:var(--c1);
    }

    .tagline {
      margin-top:6px;
      color:var(--muted);
      font-size:1.02rem;
      font-family:'Josefin Sans', sans-serif;
    }

    .hero-cta { margin-top:12px; display:flex; gap:10px; flex-wrap:wrap; }

    .btn {
      padding:10px 14px;
      border-radius:10px;
      background: linear-gradient(90deg,var(--accent),var(--c4));
      color:white;
      text-decoration:none;
      font-weight:700;
      font-family:'Montserrat',sans-serif;
      transition: transform .14s ease;
    }

    .btn.secondary {
      background:transparent;
      color:var(--c1);
      border:1px solid rgba(3,4,94,0.06);
    }

    .btn:hover { transform:translateY(-3px) }
  </style>
</head>
