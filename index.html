<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌟 [Your Name] — Personal Website</title>
  <style>
    /* 🌈 General look */
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #333;
      text-align: center;
    }

    /* 🏷️ Header area */
    header {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #2c3e50;
    }

    header p {
      margin: 10px 0 0;
      font-size: 1.2em;
      color: #555;
    }

    /* 📂 Sections */
    section {
      margin: 40px auto;
      padding: 20px;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2c3e50;
    }

    /* 🔗 Links */
    a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    a:hover {
      color: #005999;
    }

    /* 📱 Mobile friendly */
    @media (max-width: 600px) {
      header h1 { font-size: 2em; }
      section { margin: 20px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>👋 Hi, I’m [Your Name]</h1>
    <p>Welcome to my little corner of the web 🌍</p>
  </header>

  <section>
    <h2>✨ About Me</h2>
    <p>I’m passionate about psychology, research, and exploring new ideas.  
       I also love biking 🚴 and nature 🌿.</p>
  </section>

  <section>
    <h2>📂 My Projects</h2>
    <p>Check out my <a href="https://github.com/[your-username]">GitHub</a> for more cool stuff.</p>
  </section>

  <section>
    <h2>📬 Contact</h2>
    <p>You can reach me at: <b>your-email@example.com</b></p>
  </section>
</body>
</html>
